<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            text-align: center;
            background-color: #e6d7ff;
        }
        #search-container {
            margin: 50px auto;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #e6d7ff;
        }
        #search-input {
            width: 97%;
            padding: 15px;
            border: 1px solid #4f0955;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #0c0753;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #A084CA;

        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li.patient {
            border: 1px solid #a04e4e;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            background-color: #b94f4f;
            cursor: pointer;
        }
        .patient-details {
            display: none;
            margin-top: 20px;
            text-align: left;
        }
        .patient-info {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Busca de Pacientes</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Digite o nome, idade, DUP, DPP ou risco do paciente">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>DUP</th>
                    <th>DPP</th>
                    <th>Risco</th>
                </tr>
            </thead>
            <tbody id="patient-list">
                <tr class="patient" data-name="alexa rodrigues" data-age="30" data-dup="01/09/2023" data-dpp="20/09/2023" data-risco="amarelo">
                    <td>alexa rodrigues</td>
                    <td>30</td>
                    <td>01/09/2023</td>
                    <td>20/09/2023</td>
                    <td>amarelo</td>
                </tr>
                <tr class="patient" data-name="Cris souza nunes" data-age="25" data-dup="15/11/2023" data-dpp="15/12/2023" data-risco="vermelho">
                    <td>Cris souza nunes</td>
                    <td>25</td>
                    <td>15/11/2023</td>
                    <td>15/12/2023</td>
                    <td>vermelho</td>
                </tr>
                <tr class="patient" data-name="Carol Rodrigues" data-age="28" data-dup="10/02/2024" data-dpp="15/05/2024" data-risco="verde">
                    <td>Carol Rodrigues</td>
                    <td>28</td>
                    <td>10/02/2024</td>
                    <td>15/05/2024</td>
                    <td>verde</td>
                </tr>
                <!--  -->
            </tbody>
        </table>
        
        <div class="patient-details" id="patient-details">
            <h2>Detalhes do Paciente</h2>
            <div class="patient-info">
                <strong>Nome:</strong>
                <span id="detail-name"></span>
            </div>
            <div class="patient-info">
                <strong>Idade:</strong>
                <span id="detail-age"></span>
            </div>
            <div class="patient-info">
                <strong>DUP:</strong>
                <span id="detail-dup"></span>
            </div>
            <div class="patient-info">
                <strong>DPP:</strong>
                <span id="detail-dpp"></span>
            </div>
            <div class="patient-info">
                <strong>Risco:</strong>
                <span id="detail-risco"></span>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("search-input");
        const patientList = document.getElementById("patient-list");
        const patients = patientList.getElementsByClassName("patient");
        const patientDetails = document.getElementById("patient-details");
        const detailName = document.getElementById("detail-name");
        const detailAge = document.getElementById("detail-age");
        const detailDup = document.getElementById("detail-dup");
        const detailDpp = document.getElementById("detail-dpp");
        const detailRisco = document.getElementById("detail-risco");

        for (const patient of patients) {
            patient.addEventListener("click", function () {
                const name = patient.getAttribute("data-name");
                const age = patient.getAttribute("data-age");
                const dup = patient.getAttribute("data-dup");
                const dpp = patient.getAttribute("data-dpp");
                const risco = patient.getAttribute("data-risco");

                detailName.textContent = name;
                detailAge.textContent = age;
                detailDup.textContent = dup;
                detailDpp.textContent = dpp;
                detailRisco.textContent = risco;

                patientDetails.style.display = "block";
            });
        }

        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.trim().toLowerCase();

            for (const patient of patients) {
                const name = patient.getAttribute("data-name").toLowerCase();
                const age = patient.getAttribute("data-age").toLowerCase();
                const dup = patient.getAttribute("data-dup").toLowerCase();
                const dpp = patient.getAttribute("data-dpp").toLowerCase();
                const risco = patient.getAttribute("data-risco").toLowerCase();

                if (
                    name.includes(searchTerm) ||
                    age.includes(searchTerm) ||
                    dup.includes(searchTerm) ||
                    dpp.includes(searchTerm) ||
                    risco.includes(searchTerm)
                ) {
                    patient.style.display = "table-row";
                } else {
                    patient.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
