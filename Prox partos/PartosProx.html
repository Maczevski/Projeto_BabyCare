<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partos Próximos</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assents/css/ProxPartos.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">BabyCare</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Menu</a></li>
        </ul>
        <form class="nav-item">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>

    <!-- Conteúdo principal -->
    <div class="container">
        <!-- Grávida 1 -->
        <div class="comic">
            <div class="info-square">
                <div class="profile">
                    <div>
                        <img src="assents/img/profile.png" alt="Perfil da grávida">
                    </div>
                </div>
                <div class="info">
                    <h3>Jurema da silva</h3>
                    <div class="info-details">
                    <p>Semanas: 30</p>
                    <p>28 anos</p>
                    </div>
                </div>
                <div class="risk">
            
                        <select id="birth-type1">
                            <option value="normal">verde</option>
                            <option value="cesarean">amarelo</option>
                            <option value="cesarean">vermelho</option>
                        </select>
                </div>

            </div>
            <div class="dpp">
                <p>DPP: 15/11/2023</p>
                <p>52 dias para o parto</p>
            </div>
            <div class="options">
                <div class="pending-appointments">
                    <div class="birth-type">
                        <label for="birth-type1">Tipo de Parto:</label>
                        <select id="birth-type1">
                            <option value="normal">Normal</option>
                            <option value="cesarean">Cesariana</option>
                        </select>
                    </div>
                    <div class="consultations">
                      <p>Consultas Pendentes: 3</p>
                </div>
                  
                </div>
            </div>
        </div>
         <!-- Grávida 2 -->
    </div>
       
  

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
