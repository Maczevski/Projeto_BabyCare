<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Partos Proximos</title>
        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assents/css/ProxPartos.css">
        
    </head>
<body>
    <!--navbar-->

    <div class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="nav-link">BabyCare</a></li>
            <li class="nav-item"><a href="#" class="nav-link">menu</a></li>
        </ul>
    
        <form class="nav-item">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>
   <div class="container">
        <div class="comic">
            <div class="info-square">
                <div class="profile">
                 <div>
                    <img src="assents/img/profile.png" alt="Perfil da grávida">
                </div>
                <div>
                    <h2>Nome da Grávida</h2>
                    <p>Idade: 28 anos</p>
                    <p>Semanas: 30</p>
                    <p>DPP: 15/11/2023</p>
                    <p> 52 dias para o parto</p>
                </div>
                    
                </div>
                <div class="options">
                    <div class="risk">Risco: Baixo</div>
                    <div class="pending-appointments">
                        <div class="birth-type">
                            <label for="birth-type">Tipo de Parto:</label>
                            <select id="birth-type">
                                <option value="normal">Normal</option>
                                <option value="cesarean">Cesariana</option>
                            </select>
                        </div>
                        <p>Consultas Pendentes: 3</p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JavaScript  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    
</body>
</html>
