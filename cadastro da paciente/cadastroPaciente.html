<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Paciente</title>
        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
            /*.form-control {
                font-size: 18px; /* Tamanho da fonte para inputs de formulário *
                padding: 10px; /* Espaçamento interno dos inputs *
            }*/
        </style>
    </head>
<body>
    <div class="container-fluid" id="Imagen">
                

    </div>

    <div class="container">
        <h1 class="my-5">Cadastro de Paciente</h1>
        
            <!--01-->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: Regina" required>
                  </div>
                  <div class="col-md-6">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Ex: Pereira Da Silva" required>
                  </div>
                  <!--02-->
                  <div class="col-md-6">
                    <label for="sobrenome" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="sobrenome" placeholder="Ex: 0000.0000.000-00" required>
                  </div>
             </div>
           <!--03-->
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="dum">DUM</label>
                    <input id="dum" type="date" class="form-control" name="dum" placeholder="" required>
                  </div>
                  <div class="col-md-6">
                    <label for="Dpp">DPP</label>
                    <input id="dpp" type="date" class="form-control" name="Dpp" placeholder="" required>
                  </div>
                </div>
             <!--04-->
             <div class="row g-3">
                <div class="col-md-6">
                  <label for="peso">Peso</label>
                  <input id="peso" type="date" class="form-control" name="peso" placeholder="" required>
                </div>
                <div class="col-md-6">
                  <label for="Altura">Altura</label>
                  <input id="Altura" type="date" class="form-control" name="Altura" placeholder="" required>
                </div>
              </div>
               <!--05-->
               <div class="row g-3">
                <div class="col-md-6">
                  <label for="Obsevações">Obsevações</label>
                  <input id="Obsevações" type="text" class="form-control" name="Obsevações" placeholder="" required>
                </div>
              </div>
    
           <div>
              <form>
                 <!-- Div de Botões -->
                <div class="row mb-3">
                  <div class="col-md-6">
                      <button class="btn btn-primary-cancelar" type="submit">Descartar</button>
                  </div>
                 <div class="col-md-6 text-end">
                    <button class="btn btn-primary-salvar" type="submit">Salvar</button>
                 </div>
                </div>
                </form>
            </div>
         </div>
       </div>
    
        <!-- Bootstrap JavaScript  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
    
</body>
</html>
