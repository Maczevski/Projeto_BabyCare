<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="views/css/style.css" type="text/css" rel="stylesheet">
</head>
<body class="body-login">
    <div class="wholescreen-container">
         <div class="sideview">  
            <!-- <img class="imagem-babycare" src="views/img/imagem-babycare.png" alt="babycare"> -->
         </div>
         <div class="login-screen">

            <div class="login-container">
                <div class="title-container">
                    <h2 class="login-title">BABY CARE</h2>
                </div>
                <div class="info-container">
                    <form>
                        <label for="login-email" class="login-text">E-mail</label>
                        <input class="login-input" id="login-email" type="email" placeholder="Digite seu e-mail"><br>
                        <label for="login-password" class="login-text">Senha</label>
                        <input class="login-input" id="login-password" type="password" placeholder="Digite sua senha"><br>
                        <button class="login-button"><a class="anchor" href="menu/assents/css/menu.html">Acessar</a>  </button>
                    </form>
                </div>
            </div>

         </div>
    </div>
</body>
</html>
