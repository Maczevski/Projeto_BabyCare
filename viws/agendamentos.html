<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link rel="stylesheet" href="style.css/style-agendamentos.css">

</head>
<body>
    <h1>Agendamento de Consultas</h1>

    <div class="section">
        <h2>Agendar Consulta</h2>
        <form id="appointment-form">
            <label for="patient-name">Nome do Paciente:</label>
            <input type="text" id="patient-name" required><br><br>

            <label for="appointment-type">Tipo de Consulta:</label>
            <select id="appointment-type" required>
                <option value="trimestral">Trimestral</option>
                <option value="dentista">Dentista</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <label for="appointment-date">Data do Agendamento:</label>
            <input type="date" id="appointment-date" required><br><br>

            <button type="submit">Agendar</button>
        </form>
    </div>

    <h2 class="section">Consultas Agendadas</h2>
    <ul id="appointment-list">
        <!-- Aqui serão exibidos os agendamentos de consulta -->
    </ul>

    <script>
        // JavaScript para agendar uma consulta
        const appointmentForm = document.getElementById('appointment-form');
        const appointmentList = document.getElementById('appointment-list');

        appointmentForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const patientName = document.getElementById('patient-name').value;
            const appointmentType = document.getElementById('appointment-type').value;
            const appointmentDate = document.getElementById('appointment-date').value;

            const appointmentText = `${patientName} agendou uma consulta de tipo ${appointmentType} em ${appointmentDate}`;

            const appointmentItem = document.createElement('li');
            appointmentItem.className = 'appointment';
            appointmentItem.textContent = appointmentText;
            appointmentList.appendChild(appointmentItem);

            // Limpar o formulário
            appointmentForm.reset();
        });
    </script>
</body>
</html>
